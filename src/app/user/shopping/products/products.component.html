<div class="ui four cards">
  <a *ngFor="let p of products.data" class="card" (click)="openModal(p)">
      <div class="content">
      <img src="{{p.image}}" class="ui tiny centered image">
    </div>
    <div class="content">
      <h3 class="ui header green">{{p.product_name}}</h3>
    </div>
    <div class="ui green content">
      <div class="left floated">
        <i class="dollar sign icon"></i>
        {{p.price | number : '1.2'}}
      </div>
      <div>
        <i class="barcode icon"></i>
        {{p.product_id}}
      </div>
      <h4 class="ui green header center">
        <i class="cart plus icon"></i>
        Add to cart
      </h4>
    </div>
  </a>
</div>
